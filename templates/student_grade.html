{% extends "student_base.html" %}

{% block title %}Оценки{% endblock %}

{% block content %}
<br><br><br>
<div class="main">
    <div class="container">
        <h1 align="center">Оценки</h1>
        {% for obj in grades.keys() %}
        <div class="accordion" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        {{obj}}
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                     data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        {% for grade in grades[obj] %}
                        <button type="button" class="btn btn-outline-success" disabled>{{grade}}</button>
                        {% endfor %}
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            Средний балл:
                            <button type="button" class="btn btn-outline-primary me-md-2" disabled>{{grd_sum[obj]}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <br>
        {% endfor %}
    </div>
</div>
{% endblock %}
