<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/css/reg_base.css">
    <title>Электронный дневник - {% block title %}{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-light fixed-top" style="background-color: #98ff98">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="" alt="" width="30" height="24" class="d-inline-block align-text-top">
      Электронный журнал
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Учёба:</h5>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link" href="profile">Профиль</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="diary">Дневник</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="schedule">Расписание</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="grade">Оценки</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/logout">Выход</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
{% block content %}{% endblock %}

</html>
